{% extends "base.html" %}

{% block head_title %}Bored Shopper{% endblock %}

{% block header_js %}
<script src="{{ STATIC_URL }}js/jquery.js"></script>
<script src="{{ STATIC_URL }}js/jquery.fcbkcomplete.min.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}

{% block body_content %}
<div class="clear"></div>
<div class="spacer"></div>
<!--bodyarea starts-->
<div class="bodyarea">
  <div class="breadcrumb"><a href="#">Home</a> &raquo; <a href="#">Products</a> &raquo; <a class="breadcrumb_active" href="#">Details</a></div>
  <div class="content-2col">
    <div class="form-title">
      <h2>User's Setting</h2>
    </div>
    <div class="form-fields">
      <div class="fields-center">
        <p>
          <label>Email Address</label>
          <input type="text" name="" />
        </p>
        <p>
          <label>First Name</label>
          <input type="text" name="" />
        </p>
        <p>
          <label>Last Name</label>
          <input type="text" name="" />
        </p>
        <p>
          <label>Birthday</label>
          <select  name="" class="calendar" >
            <option>Month</option>
          </select>
          <select  name="" class="calendar" >
            <option>Day</option>
          </select>
          <select name="" class="calendar" >
            <option>Year</option>
          </select>
        </p>
        <p>
          <label>Gender</label>
          <input type="text" name="" />
        </p>
        <p>
          <label>Categories</label>
          <select id="categories" name="categories">
            <option value="sleep" class="selected">sleep</option>
            <option value="sport">sport</option>
            <option value="freestyle">freestyle</option>
          </select>
          <script type="text/javascript">
            $(document).ready(function(){                
                $("#categories").fcbkcomplete({
                    json_url: "data/data.txt",
                    addontab: true,                   
                    maxitems: 50,
                    input_min_size: 0,
                    height: 10,
					width: 450,
					filter_selected: true,
					addontab: true,
                    cache: true,
                    newel: true,
                    select_all_text: "select",
                });
            });
        </script>
        </p>
        <p>
          <label>Brands</label>
          <select id="brands" name="brands">
            <option value="sleep" class="selected">sleep</option>
            <option value="sport">sport</option>
            <option value="freestyle">freestyle</option>
          </select>
          <script type="text/javascript">
            $(document).ready(function(){                
                $("#brands").fcbkcomplete({
                    json_url: "data/data.txt",
                    addontab: true,                   
                    maxitems: 50,
                    input_min_size: 0,
                    height: 10,
					width: 450,
					filter_selected: true,
					addontab: true,
                    cache: true,
                    newel: true,
                    select_all_text: "select",
                });
            });
        </script>
        </p>
        <p>
          <label>&nbsp;</label>
          <input type="submit" name="submit" value="Save Changes" class="btn btn-orange" />
        </p>
      </div>
    </div>
  </div>
</div>
<!--bodyarea ends-->
<div class="clear"></div>
<!--footer starts here-->
<div class="footer">
  <div class="copyright">Copyright&copy; All Rights Reserved.</div>
  <div class="footer_link"><a href="#">Home</a> <a href="#">About</a> <a href="#">Products</a> <a href="#">Services</a> <a href="#">Contact</a> </div>
</div>
<!--footer ends here-->
{% endblock %}
